<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <header id="header">
            <div class="inner">

                <!-- Logo -->
                <a href="../index.html" class="logo">
                    <span class="symbol">
                        <img src="../images/ipp5logo.png" alt="" />
                    </span>
                    <span class="title logotypo">ipp5</span>
                </a>

                <!-- Nav -->
                <nav class="menu_mobil">
                    <ul>
                        <li>
                            <a href="#menu">Menu</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </header>
        <!-- Footer -->
        <footer id="footer">
            <div class="hide" id="alreadyLogged">
                <section>
                    <p>Ya estás logueado, puedes cerrar sesión con el siguiente botón.</p>
                    <button id="logOutAction" class="special">Salir</button>
                </section>
            </div>
            <div class="inner">
                <section id="loginSection" class="">
                    <h2>Ingresar / registrarse</h2>
                    <!-- ingreso -->
                    <div class="form">
                        <div class="field">
                            <input type="email" name="email" id="mail" placeholder="Correo" />
                        </div>
                        <div class="field">
                            <input type="password" name="password" id="pwd" placeholder="Contraseña" />
                        </div>
                        <ul class="actions">
                            <li>
                                <button id="logInAction" class="special">Ingresar</button>
                            </li>
                        </ul>
                    </div>
                    <!-- registro -->
                    <div class="form">
                            <div class="field">
                                    <input type="text" id="nombresReg" placeholder="Nombres" />
                                </div>
                                <div class="field">
                                        <input type="text" id="apellidosReg" placeholder="Apellidos" />
                                    </div>
                            <div class="field">
                                    <input type="email" id="emailReg" placeholder="Correo de registro" />
                                </div>
                        <div class="field">
                            <input type="email" name="email" id="eciMailReg" placeholder="Correo de la escuela" />
                        </div>
                        <div class="field">
                            <input type="password" name="password" id="pwdReg" placeholder="Contraseña" />
                        </div>
                        <ul class="actions">
                            <li>
                                <button id="regAction" class="special">Regístrate</button>
                            </li>
                        </ul>
                    </div>
                </section>
                <ul class="copyright">
                    <li>&copy; IPP5. 2018 Todos los derechos reservados</li>

                        <a href="http://html5up.net">HTML5 UP</a> &amp; Tunned by Johan Peña Designs.</li>
                </ul>
            </div>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="../assets/js/jquery.min.js"></script>

    <script src="../assets/firebase/firebase.js"></script>
    </script>
